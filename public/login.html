<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- icona mail -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="./assets/images/logo.png">

  <!-- sidebar -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sidebar.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

  <title>Login Page</title>
</head>
<body>
  <div class="title">
    <h2>Post your travel</h2>
  </div>
  <div class="modal" id="modal">
        <div class="modal-container">
            <div class="modal-left">
                <form class="login_form" id="login_form">
                    <h1>Log in</h1>
                    <div class="input-block">
                        <label for="username_log" class="input-label">Username</label>
                        <input type="text" id="username_log" >
                    </div>
                    <div class="input-block">
                        <label for="password_log" class="input-label">Password</label>
                        <input type="password" id="password_log">

                    </div>
                    <div class="modal-buttons">
                        <iframe class='loading' id="loading-login"src='https://lottie.host/embed/66e70a89-2afc-4021-9865-bd5da9882885/69ZUtWw7XT.json' ></iframe>
                        <button type="button" class="input-button" id="log_submit">Login</button>
                        <a id="signUpNow">Sign up now</a>
                    </div> 
                </form>
                <form class="signUp_form" id="signUp_form">
                  <h1>Sign up</h1>
                  <div class="input-block">
                    <label for="imgProfilo" class="input-label">Foto profilo</label>
                    <input type="file" id="imgProfilo">
                  </div>
                  <div class="input-block">
                    <label for="nome_input" class="input-label">Nome</label>
                    <input type="text" id="nome">
                  </div><div class="input-block">
                    <label for="cognome_input" class="input-label">Cognome</label>
                    <input type="text" id="cognome">
                  </div>
                  <div class="input-block">
                    <label for="email_input" class="input-label">Email</label>
                    <input type="text" id="email">
                  </div>
                  <div class="input-block">
                      <label for="username_sign" class="input-label">Username</label>
                      <input type="text" id="username_sign">
                  </div>
                  <div class="input-block">
                      <label for="password_sign" class="input-label">Password</label>
                      <input type="password" id="password_sign">
                  </div>
                  <div class="textarea-block">
                    <label for="message" class="input-label">Bio</label>
                    <textarea id="bio" rows="4"></textarea>
                </div>

                  <div class="modal-buttons">
                      <iframe class='loading' id="loading-signup"src='https://lottie.host/embed/66e70a89-2afc-4021-9865-bd5da9882885/69ZUtWw7XT.json' ></iframe>
                      <button type="button" class="input-button" id="sign_submit">Sign up</button>
                      <a id="logIn">Login now</a>
                  </div> 
              </form>
            </div>
            <div class="modal-right" id="modal-right">
              <img src="assets/images/logo_sfondo.png" alt="">
            </div>
        </div>
    </div>
    <div class="popup" id="popup">
      <div class="icon-container">
          <i class="fa fa-envelope"></i>
      </div>
      <p class="message">Controlla la mail</p>
    </div>

    <!-- sidebar -->
    <nav class="sidebar close no_export ">
        <div class="logo-details">
            <img src="assets/images/logo.png" class="logo" alt="Logo">
        </div>
        <ul class="nav-links">
            <li>
                <a>
                    <i class='bx bx-home' id="nav-home"></i>
                    <span class="link_name">Home</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name">Home</a></li>
                </ul>
            </li>
            <li>
                <a>
                    <i class='bx bx-user' id="nav-user"></i>
                    <span class="link_name">Profilo</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name">Profilo</a></li>
                </ul>
            </li>
            <li>
                <a>
                    <i class='bx bx-plus' class="openModal"></i>
                    <span class="link_name">Aggiungi</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name">Aggiungi</a></li>
                </ul>
            </li>

            <li>
                <div class="logout" title="Log out">
                    <a >
                        <i class='bx bx-log-out' id="nav-logout"></i>
                        <span class="link_name">Log out</span>
                    </a>
                    <ul class="sub-menu blank">
                        <li><a class="link_name">Log out</a></li>
                    </ul>
                </div>
                
            </li>

        </ul>
    </nav>
    <!-- navbar piccola -->
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item">
                <a class="nav-link">
                    <i class='bx bx-home'></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link">
                    <i class='bx bx-user'></i>
                </a>
            </li>
            <li class="nav-item center">
                <a class="nav-link">
                    <img src="assets/images/logo.png" alt="Logo">
                </a>
            </li>
            <li class="nav-item ">
                <a class="nav-link ">
                    <i class='bx bx-plus'></i>
                </a>
            </li>
            <li class="nav-item">
                <a style="color: rgb(155, 16, 16);"class="nav-link">
                    <i class='bx bx-log-out' ></i>
                </a>
            </li>
        </ul>
    </nav>

  <script type="module" src="sidebar.js"></script>
  <script type="module" src="login.js"></script>
</body>
</html>
