<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css">
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>

        <!-- icone font awsome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        
        <link rel="icon" href="./assets/images/logo.png">

        <title>Viaggio</title>
      </head>
    <body>
        <div class="navbar no_export">
            <div class="left-nav">
                <img src="assets/images/logo.png" alt="" class="logo">
            </div>
            <div class="right-nav" id="right-nav">
                <div class="invisible" id="bar">
                    <button type="button" id="bar-btn">
                        <i class="fa-solid fa-download"></i>
                    </button>
                </div>
                <div id="right-nav-content" class="uncollapsed">
                    
                    <button id="nav-home" class="nav-element">
                        <i class="fa fa-home fa-3x"></i>
                    </button>
                        
                    
                    <button id="nav-user" class="nav-element">
                        <i class="fa fa-user fa-3x"></i>
                    </button>
                
                
                    <button id="openModal" class="nav-element">
                        <i class="fa fa-plus fa-3x"></i>
                    </button>
                    
                
                    <button id="nav-logout" class="nav-element">
                        Log Out
                    </button>

                </div>
            </div>
        </div>
        <div class="modal" id="modal">
            <div class="modal-container">
                <div class="modal-left">
                    <form id="formAdd">
                        <h1>Aggiungi viaggio</h1>

                        <div class="input-block">
                            <label for="titolo_viaggio_input" class="input-label">Titolo</label>
                            <input type="text" id="titolo_viaggio_input">

                            
                        </div>
                        

                        <div class="textarea-block">
                            <label for="descrizione_viaggio_input" class="input-label">Descrizione</label>
                            <textarea id="descrizione_viaggio_input"></textarea>
   
                        </div>
                        

                        <div class="input-block">
                            <label for="immagine_viaggio_input" class="input-label">Immagine</label>
                            <input type="file" id="immagine_viaggio_input">
     
                        </div>

                        <div class="modal-buttons">
                            <iframe class='loading' id="loading-add-travel"src='https://lottie.host/embed/66e70a89-2afc-4021-9865-bd5da9882885/69ZUtWw7XT.json' ></iframe>
                            <button type="button" class="input-button" id="newViaggio_btn">Aggiungi viaggio</button>
                        </div> 
                    </form>
                    <form id="formPut">
                        <h1>Modifica viaggio</h1>

                        <div class="input-block">
                            <label for="put_titolo_viaggio_input" class="input-label">Titolo</label>
                            <input type="text" id="put_titolo_viaggio_input">

                        </div>
                        

                        <div class="textarea-block">
                            <label for="put_descrizione_viaggio_input" class="input-label">Descrizione</label>
                            <textarea id="put_descrizione_viaggio_input"></textarea>
  
                        </div>
                        

                        <div class="input-block">
                            <label for="put_immagine_viaggio_input" class="input-label">Immagine</label>
                            <input type="file" id="put_immagine_viaggio_input">

                            
                        </div>

                        <div class="modal-buttons">
                            <iframe class='loading' id="loading-put-travel"src='https://lottie.host/embed/66e70a89-2afc-4021-9865-bd5da9882885/69ZUtWw7XT.json' ></iframe>
                            <button type="button" class="input-button" id="putViaggio_btn">Save changes</button>
                        </div> 
                    </form>
                </div>
                <div class="modal-right" id="modal-right">
                  <img src="assets/images/logo_sfondo.png" alt="">
                </div>
                <button class="icon-button close-button" id="close_btn">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                    <path d="M 25 3 C 12.86158 3 3 12.86158 3 25 C 3 37.13842 12.86158 47 25 47 C 37.13842 47 47 37.13842 47 25 C 47 12.86158 37.13842 3 25 3 z M 25 5 C 36.05754 5 45 13.94246 45 25 C 45 36.05754 36.05754 45 25 45 C 13.94246 45 5 36.05754 5 25 C 5 13.94246 13.94246 5 25 5 z M 16.990234 15.990234 A 1.0001 1.0001 0 0 0 16.292969 17.707031 L 23.585938 25 L 16.292969 32.292969 A 1.0001 1.0001 0 1 0 17.707031 33.707031 L 25 26.414062 L 32.292969 33.707031 A 1.0001 1.0001 0 1 0 33.707031 32.292969 L 26.414062 25 L 33.707031 17.707031 A 1.0001 1.0001 0 0 0 32.980469 15.990234 A 1.0001 1.0001 0 0 0 32.292969 16.292969 L 25 23.585938 L 17.707031 16.292969 A 1.0001 1.0001 0 0 0 16.990234 15.990234 z"></path>
                  </svg>
                </button>
            </div>
        </div>

        <div class="buttons-right">
            <div class="addPostDiv invisible no_export" id="addPostDiv">
                <button id="add-post">
                    <i class="fa fa-plus"></i>
                    <p>New post</p>
                </button>
            </div>
            <div class="printTravelDiv no_export">
                <button id="print-post">
                    <i class="fa fa-download"></i>
                    <p>esporta</p>
                </button>
            </div>
        </div>
        
        
        <div class="modal" id="modalPost">
            <div class="modal-container">
                <div class="modal-left">
                    <form id="formAddPost">
                        <h1>Aggiungi post</h1>

                        <div class="input-block">
                            <label for="titolo_post_input" class="input-label">Titolo</label>
                            <input type="text" id="titolo_post_input">
                        </div>
                        

                        <div class="textarea-block">
                            <label for="descrizione_post_input" class="input-label">Descrizione</label>
                            <textarea id="descrizione_post_input"></textarea>
                        </div>
                        <div class="input-block">
                            <label for="media_post_input" class="input-label">Media (foto/video/audio)</label>
                            <input type="file" id="media_post_input">
                        </div>
                        <div class="input-block">
                            <label for="posizione_post_input" class="input-label">Posizione</label>
                            <input type="text" id="posizione_post_input">
                            
                        </div>

                        <div class="modal-buttons">
                            <iframe class='loading' id="loading-add-post"src='https://lottie.host/embed/66e70a89-2afc-4021-9865-bd5da9882885/69ZUtWw7XT.json' ></iframe>
                            <button type="button" class="input-button" id="newPost_btn">Aggiungi post</button>
                        </div> 
                    </form>
                    <form id="formUpdatePost">
                        <h1>Modifica post</h1>

                        <div class="input-block">
                            <label for="put_titolo_post_input" class="input-label">Titolo</label>
                            <input type="text" id="put_titolo_post_input">
                        </div>
                        

                        <div class="textarea-block">
                            <label for="put_descrizione_post_input" class="input-label">Descrizione</label>
                            <textarea id="put_descrizione_post_input"></textarea>
                        </div>
                        <div class="input-block">
                            <label for="put_media_post_input" class="input-label">Media (foto/video/audio)</label>
                            <input type="file" id="put_media_post_input">
                        </div>
                        <div class="input-block">
                            <label for="put_posizione_post_input" class="input-label">Posizione</label>
                            <input type="text" id="put_posizione_post_input">
                        </div>

                        <div class="modal-buttons">
                            <iframe class='loading' id="loading-put-post"src='https://lottie.host/embed/66e70a89-2afc-4021-9865-bd5da9882885/69ZUtWw7XT.json' ></iframe>
                            <button type="button" class="input-button" id="updatePost_btn">Save changes</button>
                        </div> 
                    </form>
                </div>
                <div class="modal-right" id="modal-right">
                  <img src="assets/images/logo_sfondo.png" alt="">
                </div>
                <button class="icon-button close-button" id="close_btn_1">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                    <path d="M 25 3 C 12.86158 3 3 12.86158 3 25 C 3 37.13842 12.86158 47 25 47 C 37.13842 47 47 37.13842 47 25 C 47 12.86158 37.13842 3 25 3 z M 25 5 C 36.05754 5 45 13.94246 45 25 C 45 36.05754 36.05754 45 25 45 C 13.94246 45 5 36.05754 5 25 C 5 13.94246 13.94246 5 25 5 z M 16.990234 15.990234 A 1.0001 1.0001 0 0 0 16.292969 17.707031 L 23.585938 25 L 16.292969 32.292969 A 1.0001 1.0001 0 1 0 17.707031 33.707031 L 25 26.414062 L 32.292969 33.707031 A 1.0001 1.0001 0 1 0 33.707031 32.292969 L 26.414062 25 L 33.707031 17.707031 A 1.0001 1.0001 0 0 0 32.980469 15.990234 A 1.0001 1.0001 0 0 0 32.292969 16.292969 L 25 23.585938 L 17.707031 16.292969 A 1.0001 1.0001 0 0 0 16.990234 15.990234 z"></path>
                  </svg>
                </button>
            </div>
        </div>
        <div class="main">
            <div class="arrow_div" id="left-arrow-div">
                <button class="arrow_button" id="left-arrow"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg></button>
            </div>
            <div class="arrow_div" id="right-arrow-div">
                <button class="arrow_button" id="right-arrow"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg></button>
            </div>    
            <div id="export">
                <div class="travel_div" id="travel_div"></div>
                <div id="map_posts"></div>
                <div class="post-content" id="post-content"></div>
            </div>
        </div>

            

        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
