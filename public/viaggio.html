    <link rel="icon" href="./assets/images/logo.png">

    <!-- sidebar -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">

    <!-- map -->
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Maplibre GL -->
    <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>

    <title>Viaggio</title>
</head>

<body>
    <div class="title">
        <h2>Post your travel</h2>
    </div>
    <div class="modal" id="modal">
        <div class="modal-container">
            <div class="modal-left">
                <form id="formAdd">
                    <h1>Aggiungi viaggio</h1>

                    <div class="input-block">
                        <label for="titolo_viaggio_input" class="input-label">Titolo</label>
                        <input type="text" id="titolo_viaggio_input">


                    </div>


                    <div class="textarea-block">
                        <label for="descrizione_viaggio_input" class="input-label">Descrizione</label>
                        <textarea id="descrizione_viaggio_input"></textarea>

                    </div>


                    <div class="input-block">
                        <label for="immagine_viaggio_input" class="input-label">Immagine</label>
                        <input type="file" id="immagine_viaggio_input">

                    </div>

                    <div class="modal-buttons">
                        <iframe class='loading' id="loading-add-travel"
                            src='https://lottie.host/embed/66e70a89-2afc-4021-9865-bd5da9882885/69ZUtWw7XT.json'></iframe>
                        <button type="button" class="input-button" id="newViaggio_btn">Aggiungi viaggio</button>
                    </div>
                </form>
                <form id="formPut">
                    <h1>Modifica viaggio</h1>

                    <div class="input-block">
                        <label for="put_titolo_viaggio_input" class="input-label">Titolo</label>
                        <input type="text" id="put_titolo_viaggio_input">

                    </div>


                    <div class="textarea-block">
                        <label for="put_descrizione_viaggio_input" class="input-label">Descrizione</label>
                        <textarea id="put_descrizione_viaggio_input"></textarea>

                    </div>


                    <div class="input-block">
                        <label for="put_immagine_viaggio_input" class="input-label">Immagine</label>
                        <input type="file" id="put_immagine_viaggio_input">


                    </div>

                    <div class="modal-buttons">
                        <iframe class='loading' id="loading-put-travel"
                            src='https://lottie.host/embed/66e70a89-2afc-4021-9865-bd5da9882885/69ZUtWw7XT.json'></iframe>
                        <button type="button" class="input-button" id="putViaggio_btn">Save changes</button>
                    </div>
                </form>
            </div>
            <div class="modal-right" id="modal-right">
                <img src="assets/images/logo_sfondo.png" alt="">
            </div>
            <button class="icon-button close-button" id="close_btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                    <path
                        d="M 25 3 C 12.86158 3 3 12.86158 3 25 C 3 37.13842 12.86158 47 25 47 C 37.13842 47 47 37.13842 47 25 C 47 12.86158 37.13842 3 25 3 z M 25 5 C 36.05754 5 45 13.94246 45 25 C 45 36.05754 36.05754 45 25 45 C 13.94246 45 5 36.05754 5 25 C 5 13.94246 13.94246 5 25 5 z M 16.990234 15.990234 A 1.0001 1.0001 0 0 0 16.292969 17.707031 L 23.585938 25 L 16.292969 32.292969 A 1.0001 1.0001 0 1 0 17.707031 33.707031 L 25 26.414062 L 32.292969 33.707031 A 1.0001 1.0001 0 1 0 33.707031 32.292969 L 26.414062 25 L 33.707031 17.707031 A 1.0001 1.0001 0 0 0 32.980469 15.990234 A 1.0001 1.0001 0 0 0 32.292969 16.292969 L 25 23.585938 L 17.707031 16.292969 A 1.0001 1.0001 0 0 0 16.990234 15.990234 z">
                    </path>
                </svg>
            </button>
        </div>
    </div>

    <div class="buttons-right">
        <div class="addPostDiv invisible no_export" id="addPostDiv">
            <button id="add-post">
                <i class="fa fa-plus"></i>
                <p>New post</p>
            </button>
        </div>
        <div class="printTravelDiv no_export">
            <button id="print-post">
                <i class="fa fa-globe"></i>
                <p>viaggio completo</p>
            </button>
        </div>
    </div>


    <div class="modal" id="modalPost">
        <div class="modal-container">
            <div class="modal-left">
                <form id="formAddPost">
                    <h1>Aggiungi post</h1>

                    <div class="input-block">
                        <label for="titolo_post_input" class="input-label">Titolo</label>
                        <input type="text" id="titolo_post_input">
                    </div>


                    <div class="textarea-block">
                        <label for="descrizione_post_input" class="input-label">Descrizione</label>
                        <textarea id="descrizione_post_input"></textarea>
                    </div>
                    <div class="input-block">
                        <label for="media_post_input" class="input-label">Media (foto/video/audio)</label>
                        <input type="file" id="media_post_input">
                    </div>
                    <div class="input-block autocomplete-container" id="autocomplete-container-city">
                        <label for="posizione_post_input" class="input-label">Posizione</label>
                        <input type="text" id="posizione_post_input">
                    </div>

                    <div class="modal-buttons">
                        <iframe class='loading' id="loading-add-post"
                            src='https://lottie.host/embed/66e70a89-2afc-4021-9865-bd5da9882885/69ZUtWw7XT.json'></iframe>
                        <button type="button" class="input-button" id="newPost_btn">Aggiungi post</button>
                    </div>
                </form>
                <form id="formUpdatePost">
                    <h1>Modifica post</h1>

                    <div class="input-block">
                        <label for="put_titolo_post_input" class="input-label">Titolo</label>
                        <input type="text" id="put_titolo_post_input">
                    </div>


                    <div class="textarea-block">
                        <label for="put_descrizione_post_input" class="input-label">Descrizione</label>
                        <textarea id="put_descrizione_post_input"></textarea>
                    </div>
                    <div class="input-block">
                        <label for="put_media_post_input" class="input-label">Media (foto/video/audio)</label>
                        <input type="file" id="put_media_post_input">
                    </div>
                    <div class="input-block autocomplete-container" id="put-autocomplete-container-city">
                        <label for="put_posizione_post_input" class="input-label">Posizione</label>
                        <input type="text" id="put_posizione_post_input">
                    </div>

                    <div class="modal-buttons">
                        <iframe class='loading' id="loading-put-post"
                            src='https://lottie.host/embed/66e70a89-2afc-4021-9865-bd5da9882885/69ZUtWw7XT.json'></iframe>
                        <button type="button" class="input-button" id="updatePost_btn">Save changes</button>
                    </div>
                </form>
            </div>
            <div class="modal-right" id="modal-right">
                <img src="assets/images/logo_sfondo.png" alt="">
            </div>
            <button class="icon-button close-button" id="close_btn_1">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                    <path
                        d="M 25 3 C 12.86158 3 3 12.86158 3 25 C 3 37.13842 12.86158 47 25 47 C 37.13842 47 47 37.13842 47 25 C 47 12.86158 37.13842 3 25 3 z M 25 5 C 36.05754 5 45 13.94246 45 25 C 45 36.05754 36.05754 45 25 45 C 13.94246 45 5 36.05754 5 25 C 5 13.94246 13.94246 5 25 5 z M 16.990234 15.990234 A 1.0001 1.0001 0 0 0 16.292969 17.707031 L 23.585938 25 L 16.292969 32.292969 A 1.0001 1.0001 0 1 0 17.707031 33.707031 L 25 26.414062 L 32.292969 33.707031 A 1.0001 1.0001 0 1 0 33.707031 32.292969 L 26.414062 25 L 33.707031 17.707031 A 1.0001 1.0001 0 0 0 32.980469 15.990234 A 1.0001 1.0001 0 0 0 32.292969 16.292969 L 25 23.585938 L 17.707031 16.292969 A 1.0001 1.0001 0 0 0 16.990234 15.990234 z">
                    </path>
                </svg>
            </button>
        </div>
    </div>
    <div class="main">
        <div class="arrow_div" id="left-arrow-div">
            <button class="arrow_button" id="left-arrow"><i class="fa fa-angle-left fa-5x"></i></button>
        </div>
        <div class="arrow_div" id="right-arrow-div">
            <button class="arrow_button" id="right-arrow"><i class="fa fa-angle-right fa-5x"></i></button>
        </div>
        <div id="export">
            <div class="travel_div" id="travel_div"></div>

            <!-- <div id="map_posts"></div> -->

            <div id="map_posts"></div>
            <div class="post-content singleView" id="post-content"></div>
        </div>
    </div>

    <div class="inv" id="blurred-div"></div>

    <!-- sidebar -->
    <nav class="sidebar close no_export ">
        <div class="logo-details">
            <img src="assets/images/logo.png" class="logo" alt="Logo">
        </div>
        <ul class="nav-links">
            <li>
                <a>
                    <i class='bx bx-home' id="nav-home"></i>
                    <span class="link_name">Home</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name" >Home</a></li>
                </ul>
            </li>
            <li>
                <a>
                    <i class='bx bx-user' id="nav-user"></i>
                    <span class="link_name">Profilo</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name" >Profilo</a></li>
                </ul>
            </li>
            <li>
                <a>
                    <i class='bx bx-plus' id="openModal"></i>
                    <span class="link_name">Aggiungi</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name">Aggiungi</a></li>
                </ul>
            </li>

            <li>
                <div class="logout" title="Log out">
                    <a>
                        <i class='bx bx-log-out' id="nav-logout"></i>
                        <span class="link_name">Log out</span>
                    </a>
                    <ul class="sub-menu blank">
                        <li><a class="link_name">Log out</a></li>
                    </ul>
                </div>
                
            </li>

        </ul>
    </nav>


    <!-- navbar piccola -->
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item" id="nav-home">
                <a class="nav-link">
                    <i class='bx bx-home' ></i>
                </a>
            </li>
            <li class="nav-item" id="nav-user">
                <a class="nav-link">
                    <i class='bx bx-user'></i>
                </a>
            </li>
            <li class="nav-item center" id="nav-home">
                <a class="nav-link">
                    <img src="assets/images/logo.png" alt="Logo">
                </a>
            </li>
            <li class="nav-item" id="openModal">
                <a class="nav-link">
                    <i class='bx bx-plus'></i>
                </a>
            </li>
            <li class="nav-item" id="nav-logout">
                <a style="color: rgb(155, 16, 16);"class="nav-link">
                    <i class='bx bx-log-out'></i>
                </a>
            </li>
        </ul>
    </nav>
